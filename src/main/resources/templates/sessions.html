<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Кинотеатр</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Кинотеатр</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#" th:href="@{/sessions}">Сеансы<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" th:href="@{/formAddSession}">Добавить сеанс</a>
                        <a class="nav-item nav-link" th:href="@{/formAddUser}">Регистрация</a>
                        <a class="nav-item nav-link" th:if="${user.userName == 'guest'}" th:href="@{/loginPage}">
                            <span th:text="${user.userName}"></span>
                            <span> | Войти</span>
                        </a>
                        <a class="nav-item nav-link" th:if="${user.userName != 'guest'}" th:href="@{/logout}">
                            <span th:text="${user.userName}"></span>
                            <span> | Выйти</span>
                        </a>
                    </div>
                </div>
            </nav>
            <div class="row col-md-10 offset-md-1"
                 style="display:flex;justify-content:center;align-items:center;">
                <tr th:each="cinemaSession: ${sessions}">
                    <div class="col-sm-2.5">
                        <card class="card mx-1 my-1 my-sm-1 my-lg-1 p-3mx-1 my-1 my-sm-1 my-lg-1 p-1"
                              style="height: 20rem;">
                            <div class="card-body">
                                <p>
                                    <img th:width="150" th:high="150" th:src="@{|/poster/${cinemaSession.id}|}">
                                </p>
                                <div>
                                    <a th:href="@{|/row/${cinemaSession.id}|}"
                                        class="btn btn-primary fixed-bottom"
                                        style="display:flex;justify-content:center;align-items:center;
                                        position:absolute;margin:10px;">
                                        <td th:text="${cinemaSession.name}" />
                                    </a>
                                </div>
                            </div>
                        </card>
                    </div>
                </tr>
            </div>
        </div>
    </body>
</html>
